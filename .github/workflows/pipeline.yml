name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies 
        run: npm install  
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Check style
        run: npm run eslint
      - name: Run build
        run: npm run build
      - name: Run tests
        run: npm test
      - name: Run e2e tests
        run: npm run test:e2e
      - name: Trigger Render deployment
        run: curl --fail https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
